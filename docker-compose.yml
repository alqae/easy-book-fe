
services:
  app:
    container_name: easy_book_app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=production
    networks:
      - easy_book_network

networks:
  easy_book_network:
    driver: bridge
